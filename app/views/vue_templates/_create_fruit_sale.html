<script id="create-fruit-sale-template" type="text/template">
  <div>
    <form v-on:submit.prevent="handleNewFruitSale">
      <input list="fruitVarieties" type="text" v-model="newFruitSale.variety">
      <datalist id="fruitVarieties">
        <option v-for="(variety, quantity) in fruitStats "v-bind:value="variety">
      </datalist>
      <input type="number" v-model="newFruitSale.quantity">

      <input type="submit" value="Create">
    </form>

<figure>
  <figcaption>A graph that shows the number of fruit collected</figcaption>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="chart" width="420" height="150" aria-labelledby="title" role="img">
  <title id="title">A bart chart showing information</title>
  <g class="bar" v-for="(variety, quantity) in fruitStats">
    <rect v-bind:width="quantity * 10" height="19" v-bind:y="$index * 20"></rect>
    <text v-bind:x="quantity * 10 + 5" v-bind:y="$index * 20 + 8" dy=".35em">{{ quantity }} {{ variety }}</text>
  </g>
</svg>
</figure>
<%# Stolen from https://css-tricks.com/how-to-make-charts-with-svg/ %>
  </div>
</script>
